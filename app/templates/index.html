{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="container-fluid">
<div class="row">

      <b>{{pitch.title}}.</b> <br><br>
      <p>{{pitch.pitch}}</p>
      <a href="/pitch/{{pitch.id}}/comments" class="btn btn-dark btn-sm">Comment</a>
   </div>
   {% endfor %}
</div>
</div>

{% endblock %}
